<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Foundation Boilerplate">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Samuel Glover">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" crossorigin="anonymous">
    <link rel="stylesheet" href="/dist/css/styles.css">
    <title>Component Card</title>
</head>

<body>

    <div class="grid-container body-container">
        <div class="grid-x body-container-grid">
            <div class="cell small-12 card-container">
                <div class="grid-x">
                    <div class="cell small-12 card-image">
                    </div>
                    <div class="cell small-12 card-body">
                        <h1 class="card-body-header">Order Summary</h1>
                        <p class="card-body-copy">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                        <div class="card-music">
                            <img src="/dist/img/icon-music.svg" alt="">
                            <div class="annual-plan">
                                <h6 clas="card-music-link-dark">Annual Plan</h6>
                                <h6 class="card-music-link-light">$59.99/year</h6>
                            </div>
                            <a href="" class="card-music-link">Change</a>
                        </div>
                        <button class="btn">Proceed to payment</button>
                        <a href="" class="cancel-link">Cancel Order</a>
                    </div>
                </div>
            </div>
        </div>
    </div>












    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/js/foundation.min.js" integrity="sha256-pRF3zifJRA9jXGv++b06qwtSqX1byFQOLjqa2PTEb2o=" crossorigin="anonymous"></script>
    <script src="/dist/js/index.js"></script>
</body>

</html>
